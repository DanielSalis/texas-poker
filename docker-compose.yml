version: "3.9"

services:
  postgres:
    image: postgres:13
    container_name: postgres-poker-container
    env_file:
      - ./postgres/.env
    ports:
      - "5432:5432"
    restart: unless-stopped
    volumes:
      - ./data/postgres:/data/postgres
    networks:
      - gerneral_network

networks:
  gerneral_network:
    driver: bridge
