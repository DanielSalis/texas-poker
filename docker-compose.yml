version: "3.9"

services:
  postgres:
    image: postgres:13
    container_name: postgres-poker-container
    env_file:
      - ./postgres/.env
    ports:
      - "5432:5432"
    restart: unless-stopped
    volumes:
      - ./data/postgres:/data/postgres
    networks:
      - gerneral_network

  api:
    build: ./poker_api/
    command: bundle exec rails s -b '0.0.0.0'
    volumes:
      - ./poker_api:/poker_api
    ports:
      - "3333:3000"
    networks:
      - gerneral_network

networks:
  gerneral_network:
    driver: bridge
